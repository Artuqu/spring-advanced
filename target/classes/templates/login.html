<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-wrapper">

<form class="login-form" action="/login" method="post">
    <h1 class="title login-element">Please login</h1>
    <div  class="text login-element">User:</div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input  class=" input login-element" type="text" name="username" value="">
    <div class="text login-element">Password:</div>
    <input  class="input login-element" type="password" name="password" value="">
    <input  class="button login-element" type="submit" name="submit" value="Login">
    <a class="link login-element" href="sign_up">Don't have an account? Sign up here</a>
</form>

</div>
</body>
</html>
