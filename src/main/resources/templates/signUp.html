<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<div class="form-wrapper">

<form class="login-form" action="/sign_up" method="post">
  <h1 class="title login-element">Sign Up</h1>

  <div  class="text login-element">User:</div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input  class="input login-element" type="text" name="username" value="">

  <div  class="text login-element">Email:</div>
  <input  class="input login-element" type="email" name="email" value="">

  <div class="text login-element">Password:</div>
  <input  class="input login-element" type="password" name="password" value="">
  <input  class="button login-element" type="submit" name="submit" value="Sign Up">
</form>

</div>
</html>
