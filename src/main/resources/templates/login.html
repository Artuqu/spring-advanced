<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<form class="login-form" action="/login" method="post">
    <h1 class="login-element">Please login</h1>
    <div  class="login-element">User:</div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input  class="login-element" type="text" name="username" value="">
    <div class="login-element">Password:</div>
    <input  class="login-element" type="password" name="password" value="">
    <input  class="login-element" type="submit" name="submit" value="Login">
    <a class="login-element" href="sign_up">Don't have an account? Sign up here</a>

</form>
</body>
</html>
